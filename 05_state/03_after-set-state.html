                width : 300,
                height : 300,
                backgroundColor : isOn? 'yellow': 'blue',
                transition : '1.5s'

            }

            return (
                <>

                        this.setState(

                    }
                }>{isOn? 'OFF' : 'ON'}</button>
                </>
            );
        };
